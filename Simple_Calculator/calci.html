<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calci.css">
	<script type="text/javascript" src="calci.js"></script>
	<title style="background-color: black">Calculator</title>
</head>
<body>
	
	<center> <h1> <u> CALCULATOR </u> </h1> 

	<div class="container">

		<form name="form">
			<input class="textview" name="textview">
		</form>

		<table>
			<tr>
				<td><button class="btn" onclick="inp(1)">1</button></td>
				<td><button class="btn" onclick="inp(2)">2</button></td>
				<td><button class="btn" onclick="inp(3)">3</button></td>
				<td><button class="btn" onclick="inp('+')"> + </button></td>
			</tr>
			<tr>
				<td><button class="btn" onclick="inp(4)">4</button></td>
				<td><button class="btn" onclick="inp(5)">5</button></td>
				<td><button class="btn" onclick="inp(6)">6</button></td>
				<td><button class="btn" onclick="inp('-')"> - </button></td>
			</tr>
			<tr>
				<td><button class="btn" onclick="inp(7)">7</button></td>
				<td><button class="btn" onclick="inp(8)">8</button></td>
				<td><button class="btn" onclick="inp(9)">9</button></td>
				<td><button class="btn" onclick="inp('*')"> * </button></td>
			</tr>
			<tr>
				<td><button class="btn" onclick="inp(0)"> 0 </button></td>
				<td><button class="btn" onclick="inp('.')"> . </button></td>
				<td><button class="btn" onclick="inp('/')"> / </button></td>
				<td rowspan="2"><button class="btn" style="height: 170px"  onclick="calculate()"> = </button></td>
			</tr>
			<tr>
				<td ><button class="btn" onclick="backspace()"> < </button></td>
				<td colspan="2"><button class="btn" style="width: 170px" onclick="clean()"> C </button></td>
				
			</tr>
		</table>
	</div>

	</center>

</body>
</html>
